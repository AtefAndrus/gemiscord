# Gemiscord Configuration File
# Main configuration for the Discord bot with Gemini AI integration

prompts:
  base_system: |
    あなたは親切で賢いAIアシスタントです。Discord上でユーザーの質問に答えたり、会話をしたりします。
    以下のガイドラインに従ってください：
    - 簡潔で分かりやすい回答を心がける
    - 必要に応じて最新の情報を検索して提供する
    - ユーザーの意図を理解し、適切に応答する
    - 礼儀正しく、フレンドリーな口調を保つ
    - 技術的な質問にも分かりやすく答える

function_calling:
  search_function:
    name: "search_web"
    description: |
      Search for latest information when current knowledge is insufficient.

      Use for: latest news, weather, stock prices, recent events, technical updates
      Don't use for: general knowledge, basic concepts, programming fundamentals

  character_count_function:
    name: "count_characters"
    description: "Count characters in message to check Discord 2000-character limit"

response_handling:
  message_limit_strategy: "compress" # compress | split
  max_characters: 2000
  compress_instruction: "2000文字以内で簡潔に応答してください"
  split_options:
    max_length: 1900
    prefer_line_breaks: true

message_processing:
  mention_placeholder:
    user: "[ユーザー]"
    channel: "[チャンネル]"
    role: "[ロール]"

api:
  gemini:
    models:
      primary: "gemini-2.5-flash-preview-05-20"
      fallback: "gemini-2.0-flash"
    rate_limits:
      "gemini-2.5-flash-preview-05-20":
        rpm: 10
        tpm: 250000
        rpd: 500
      "gemini-2.0-flash":
        rpm: 15
        tpm: 1000000
        rpd: 1500

  brave_search:
    endpoint: "https://api.search.brave.com/res/v1/web/search"
    free_quota: 2000
    rate_limits:
      requests_per_second: 1

constants:
  cache:
    ttl_minutes:
      rate_limit_rpm: 1
      rate_limit_rpd: 1440 # 24 hours
      search_usage: 43200 # 30 days

# UI/UX configuration
ui:
  activity:
    update_interval: 300000 # 5 minutes
    messages:
      - "{servers} servers | @mention for help"
      - "Powered by Gemini AI"
      - "v{version} | Search enabled"
  messaging:
    split_delay: 1000 # 1 second between split messages
    preview_length: 200
  emojis:
    success: "✅"
    error: "❌"
    warning: "⚠️"
    search: "🔍"

# Search and AI parameters
search:
  defaults:
    count: 10 # Default search result count
    max_results: 20 # Maximum results per query
    display_count: 5 # Results shown in Discord
  validation:
    query:
      min_length: 3
      max_length: 200
  formatting:
    preview_length: 1900

ai:
  timeout: 10000 # 10 second API timeout
  temperature: 0.9 # Default temperature setting

# Monitoring and alerting
monitoring:
  thresholds:
    usage:
      warning: 0.7 # 70% usage warning
      critical: 0.9 # 90% usage critical
    memory:
      warning: 104857600 # 100MB
      critical: 157286400 # 150MB
  intervals:
    health_check: 60000 # 1 minute
    metrics: 300000 # 5 minutes

# Rate limiting enhancements
rate_limiting:
  safety_buffer: 0.8
  buffer_percentage: 0.9
  time_windows:
    minute: 60000 # 1 minute in ms
    day: 86400000 # 24 hours in ms
    month: 2592000000 # 30 days in ms
